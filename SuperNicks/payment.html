<!DOCTYPE html>
<html>
<head>
  <title>SuperNicks</title>
  <link rel="stylesheet" href="payment.css">
   <script>
  function showAlert() {
    alert ("Ordered Succesfully !");
    window.open("homepage.html");
  }
  </script>
</head>
<body>
  <p align="center" style="font-size: 35px; color: white">- - - SuperNicks - - -</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
        <div class="imgcontainer">
          <img src="Login.jpeg" height="355px" alt="Avatar" class="avatar">
        </div>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
              </div>
              <div class="col-50">
                <label for="pin">Pin Code</label>
                <input type="text" id="Pin" name="Pin" placeholder="Pin Code">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <img src="visa.jpg" style="height: 20px; width: 35px;">
                <img src="AmericanExpress.png" style="height: 20px; width: 35px;">
                <img src="mc.jpg" style="height: 20px; width: 35px;">
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name on Card">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Exp Month">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="Exp Year">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button class="btn"> <a onclick="showAlert()" style="color: white; text-decoration: none;"> Order  </a> </button>
        <button class="btn"> <a href="homepage.html" style="color: white; text-decoration: none;"> Back To Homepage </a> </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
